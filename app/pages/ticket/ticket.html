<ion-row >
      <button class="button1" danger outline>Dispatch Notes</button>
      <button class="button1" secondary outline>Driver Notes</button>
  <ion-col>
      <ion-item no-lines inset >
        <ion-label text-right style="font-size:14px" dark>Sand:</ion-label>
        <ion-input text-left style="font-size:14px" type="text" placeholder="0.00" (click)="gotoSandValCalc($event)"></ion-input>

  </ion-col>
</ion-row>

      </ion-thumbnail>
    </button>-->


<ion-row >
<ion-list >
  <ion-item no-lines detail-push>
    <ion-label style="font-size:14px" dark>Hauled From:</ion-label>
    <ion-input style="font-size:14px" type="text"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label style="font-size:14px" dark>Hauled To:</ion-label>
    <ion-input no-lines style="font-size:14px;outline-color:#ff0000" type="text"></ion-input>
  </ion-item>
</ion-list>
</ion-row>

<div >
    <ion-row>
      <ion-col width-25>
        <button status_btn block (click)="clickStarted($event)">Started </button>
      </ion-col>
      <ion-col width-25>
        <button grey_btn block [disabled]="disabledLoaded">Loaded</button>
      </ion-col>
      <ion-col width-25>
        <button  nact_btn block>Unloaded</button>
      </ion-col>
      <ion-col width-25>
        <button  act_btn block>Complete</button>
      </ion-col>
    </ion-row>
</div>

<div padding>
    <ion-row height-25>
      <ion-col width-33>
        <button primary block>Stop Ticket</button>
      </ion-col>
      <ion-col width-33>
        <button primary block>Wait Time</button>
      </ion-col>
      <ion-col width-33>
        <button primary block>Pause Ticket</button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col width-33>
        <button primary block>Standby Time</button>
      </ion-col>
      <ion-col width-33>
        <button primary block>Chain Up</button>
      </ion-col>
      <ion-col width-33>
        <button primary block>Site Work</button>
      </ion-col>
   </ion-row>
</div>

</ion-content>
